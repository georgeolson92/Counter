<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h2>Count your number</h2>

      <form id="count">
        <div class="form-group form-group-to">
          <label for="count-to">Count To:</label>
          <input id="count-to" class="form-control"></input>
        </div>
        <div class="form-group form-group-by">
          <label for="count-by">Count By:</label>
          <input id="count-by" class="form-control"></input>
        </div>
        <button type="submit" class="btn btn-primary">Count!</button>
      </form>

      <div id="wordoccur">
        <p id="countednumbers"></p>
      </div>
    </div>
  </body>
</html>
